<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon_io/favicon-16x16.png"
    />
    <script
      src="https://kit.fontawesome.com/534136dc01.js"
      crossorigin="anonymous"
    ></script>
    <link rel="manifest" href="./site.webmanifest" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Plethora</title>
    <meta
      name="description"
      content="Plethora offers modern essentials for everyday life. Minimalist clothing, accessories, and timeless designs made for comfort and style."
    />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/components/navbar.css" />
    <link rel="stylesheet" href="./css/components/footer.css" />
    <link rel="stylesheet" href="./css/homepage.css" />
    <script type="module" src="./js/product-feed.js"></script>
    <script type="module" src="./js/nav.js"></script>
  </head>
  <body>
    <nav class="nav-desktop" aria-label="Main navigation">
      <ul class="nav-links">
        <li>
          <a href="./index.html"
            ><img
              src="./images/logo.png"
              class="nav-logo"
              alt="plethora - Go to homepage"
          /></a>
        </li>
        <li><a href="./shop.html">Shop</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./contact.html">Contact</a></li>
        <li>
          <a href="./account/login.html"
            ><i class="fa-regular fa-circle-user fa-lg" aria-hidden="true"></i
            >Account</a
          >
        </li>
        <li>
          <a href="./cart.html"
            ><i class="fa-solid fa-cart-shopping fa-lg" aria-hidden="true"></i
            >Cart</a
          >
        </li>
      </ul>
    </nav>
    <div class="nav-mobile">
      <button
        class="nav-toggle"
        id="nav-toggle"
        aria-label="Toggle navigation menu"
        aria-expanded="false"
      >
        <i class="fa-solid fa-bars fa-lg" aria-hidden="true"></i>
      </button>
      <a href="./cart.html" aria-label="Shopping cart"
        ><i class="fa-solid fa-cart-shopping fa-lg" aria-hidden="true"></i
      ></a>
    </div>
    <nav class="nav-overlay" aria-label="Mobile navigation" aria-hidden="true">
      <ul>
        <li>
          <a href="./index.html" class="active-page-mobile" aria-current="page"
            >Home</a
          >
        </li>
        <li><a href="./shop.html">Shop</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./contact.html">Contact</a></li>
        <li>
          <a href="./account/login.html">Account</a>
        </li>
      </ul>
    </nav>
    <main>
      <h1 class="logo-text">PLETHORA</h1>
      <div class="carousel-container">
        <div
          class="carousel-images"
          id="slider"
          role="region"
          aria-label="Product carousel"
        ></div>
        <div class="carousel-controls">
          <button class="prev-btn" aria-label="Previous product">
            <i class="fa-solid fa-circle-left" aria-hidden="true"></i>
          </button>
          <a class="buy-btn">Buy Now</a>
          <button class="next-btn" aria-label="Next product">
            <i class="fa-solid fa-circle-right" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <h2 class="collection-heading">OUR COLLECTION</h2>
      <div class="products" role="region" aria-label="Product collection"></div>
    </main>
    <footer role="contentinfo">
      <div class="footer-links">
        <a href="./index.html">
          <img
            src="./images/logo.png"
            class="footer-logo"
            alt="Plethora logo"
          />
        </a>
        <p>Modern Essentials, beautifully made.</p>
        <a href="./about.html">About</a>
        <a href="./contact.html">Contact</a>
        <a href="./shop.html">Shop</a>
        <div class="social-media-icons">
          <a
            href="https://www.instagram.com"
            aria-label="Visit our Instagram page"
          >
            <i class="fa-brands fa-instagram" aria-hidden="true"></i>
          </a>
          <a
            href="https://www.snapchat.com"
            aria-label="Visit our Snapchat page"
          >
            <i class="fa-brands fa-snapchat" aria-hidden="true"></i>
          </a>
          <a
            href="https://www.facebook.com"
            aria-label="Visit our Facebook page"
          >
            <i class="fa-brands fa-facebook" aria-hidden="true"></i>
          </a>
        </div>
      </div>
      <p>&copy; 2025 Plethora. All rights reserved.</p>
    </footer>
    <div
      id="page-loader"
      class="page-loader is-visible"
      aria-label="Page loading"
      aria-live="polite"
    >
      <div class="loader"></div>
    </div>
  </body>
</html>
