<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon_io/favicon-16x16.png"
    />
    <script
      src="https://kit.fontawesome.com/534136dc01.js"
      crossorigin="anonymous"
    ></script>
    <link rel="manifest" href="./site.webmanifest" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <meta
      name="description"
      content="Discover product details, materials, and fit. Designed by Plethora for a modern lifestyle focused on quality, function, and minimalism."
    />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/components/navbar.css" />
    <link rel="stylesheet" href="./css/components/footer.css" />
    <link rel="stylesheet" href="./css/single-product.css" />
    <script type="module" src="./js/nav.js"></script>
    <script type="module" src="./js/single-product.js"></script>
  </head>
  <body>
    <nav class="nav-desktop" aria-label="Main navigation">
      <ul class="nav-links">
        <li>
          <a href="./index.html" aria-label="Go to homepage">
            <img
              src="./images/logo.png"
              class="nav-logo"
              alt="plethora - Go to homepage"
            />
          </a>
        </li>
        <li><a href="./shop.html">Shop</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./contact.html">Contact</a></li>
        <li>
          <a href="./account/login.html" aria-label="Go to user account">
            <i class="fa-regular fa-circle-user fa-lg" aria-hidden="true"></i
            >Account
          </a>
        </li>
        <li>
          <a href="./cart.html" aria-label="View shopping cart">
            <i class="fa-solid fa-cart-shopping fa-lg" aria-hidden="true"></i
            >Cart
          </a>
        </li>
      </ul>
    </nav>
    <div class="nav-mobile">
      <button
        class="fa-solid fa-bars fa-lg"
        id="nav-toggle"
        aria-label="Toggle navigation menu"
        aria-expanded="false"
      ></button>
      <a href="./cart.html" aria-label="Shopping cart">
        <i class="fa-solid fa-cart-shopping fa-lg" aria-hidden="true"></i>
      </a>
    </div>
    <div class="nav-overlay" role="dialog" aria-label="Mobile navigation menu">
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./shop.html">Shop</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./contact.html">Contact</a></li>
        <li>
          <a href="./account/login.html">Account</a>
        </li>
      </ul>
    </div>
    <nav class="breadcrumbs" aria-label="Breadcrumb navigation">
      <a href="./index.html">Home</a>
      <i class="fa-solid fa-arrow-right" aria-hidden="true"></i>
      <a href="./shop.html">Shop</a>
      <i class="fa-solid fa-arrow-right" aria-hidden="true"></i>
      <span class="breadcrumbs-active-page" aria-current="page">Product</span>
    </nav>
    <main>
      <div id="product-wrapper" class="product-wrapper">
        <div id="title" class="product-title"></div>
        <div id="description" class="product-description">
          <div id="description-tags">
            <h2 class="product-description__titles">Tags:</h2>
          </div>
          <div id="description-text">
            <h2 class="product-description__titles">Description:</h2>
          </div>
          <div id="description-price">
            <h2 class="product-description__titles">Price:</h2>
          </div>
          <div id="description-rating">
            <h2 class="product-description__titles">User Rating:</h2>
          </div>
        </div>
      </div>

      <section id="review-wrapper" aria-labelledby="reviews-heading">
        <h3 id="reviews-heading">Reviews:</h3>
      </section>
    </main>
    <footer>
      <div class="footer-links">
        <a href="./index.html">
          <img
            src="./images/logo.png"
            class="footer-logo"
            alt="Plethora logo"
          />
        </a>
        <p>Modern Essentials, beautifully made.</p>
        <a href="./about.html">About</a>
        <a href="./contact.html">Contact</a>
        <a href="./shop.html">Shop</a>
        <div class="social-media-icons">
          <a
            href="https://www.instagram.com"
            aria-label="Visit our Instagram page"
          >
            <i class="fa-brands fa-instagram" aria-hidden="true"></i>
          </a>
          <a
            href="https://www.snapchat.com"
            aria-label="Visit our Snapchat page"
          >
            <i class="fa-brands fa-snapchat" aria-hidden="true"></i>
          </a>
          <a
            href="https://www.facebook.com"
            aria-label="Visit our Facebook page"
          >
            <i class="fa-brands fa-facebook" aria-hidden="true"></i>
          </a>
        </div>
      </div>
      <p>&copy; 2025 Plethora. All rights reserved.</p>
    </footer>
    <div id="page-loader" class="page-loader is-visible">
      <div class="loader" aria-hidden="true"></div>
    </div>
  </body>
</html>
