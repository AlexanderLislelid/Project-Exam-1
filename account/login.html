<html lang="en">
  <head>
    <link
      rel="apple-touch-icon"

    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon_io/favicon-16x16.png"
    />
    <script
      src="https://kit.fontawesome.com/534136dc01.js"
      crossorigin="anonymous"
    ></script>
    <link rel="manifest" href="./site.webmanifest" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <meta
      name="description"
      content="Sign in to your Plethora account to view your orders, manage details, and enjoy a personalized shopping experience."
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/components/navbar.css" />
    <link rel="stylesheet" href="../css/components/footer.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <script type="module" src="../js/nav.js"></script>
    <script type="module" src="../js/login.js"></script>
  </head>
  <body>
    <nav class="nav-desktop">
      <ul class="nav-links">
        <li>
          <a href="../index.html"
            ><img
              src="../images/logo.png"
              class="nav-logo"
              alt="plethora - Go to homepage"
          /></a>
        </li>
        <li><a href="../shop.html">Shop</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="../contact.html">Contact</a></li>
        <li>
          <a href="./login.html"
            ><i class="fa-regular fa-circle-user fa-lg"></i>Account</a
          >
        </li>
        <li>
          <a href="../cart.html"
            ><i class="fa-solid fa-cart-shopping fa-lg"></i>Cart</a
          >
        </li>
      </ul>
    </nav>
    <div class="nav-mobile">
      <button
        class="nav-toggle"
        id="nav-toggle"
        aria-label="Toggle navigation menu"
        aria-expanded="false"
      >
        <i class="fa-solid fa-bars fa-lg" aria-hidden="true"></i>
      </button>
      <a href="../cart.html" aria-label="Shopping cart">
        <i class="fa-solid fa-cart-shopping fa-lg" aria-hidden="true"></i>
      </a>
    </div>
    <div class="nav-overlay">
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../shop.html">Shop</a></li>
        <li><a href="../about.html">About</a></li>
        <li><a href="../contact.html">Contact</a></li>
        <li>
          <a href="./login.html" class="active-page-mobile">Account</a>
        </li>
      </ul>
    </div>
    <div class="breadcrumbs">
      <a href="../index.html">Home</a>
      <i class="fa-solid fa-arrow-right"></i>
      <p class="breadcrumbs-active-page">Login</p>
    </div>
    <main>
      <section class="login-box">
        <form id="login" class="login-form" novalidate>
          <h1>Login</h1>
          <span id="error-msg" class="error-msg" aria-live="polite"></span>
          <div class="input-group">
            <label for="email" class="visually-hidden">Email</label>
            <i class="fa-solid fa-envelope input-icon"></i>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="you@example.com"
              inputmode="email"
              autocomplete="email"
              required
            />
          </div>

          <div class="input-group">
            <label for="password" class="visually-hidden">Password</label>
            <i class="fa-solid fa-lock input-icon"></i>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              autocomplete="current-password"
              required
            />
          </div>

          <button type="submit" class="login-btn">Log In</button>
          <div class="signup-msg">
            <p>Don't have an account?</p>
            <a href="./register.html">Sign up here</a>
          </div>
        </form>
      </section>
    </main>
    <footer role="contentinfo">
      <div class="footer-links">
        <a href="../index.html">
          <img
            src="../images/logo.png"
            class="footer-logo"
            alt="Plethora logo"
          />
        </a>
        <p>Modern Essentials, beautifully made.</p>
        <a href="../about.html">About</a>
        <a href="../contact.html">Contact</a>
        <a href="../shop.html">Shop</a>
        <div class="social-media-icons">
          <a
            href="https://www.instagram.com"
            aria-label="Visit our Instagram page"
          >
            <i class="fa-brands fa-instagram" aria-hidden="true"></i>
          </a>
          <a
            href="https://www.snapchat.com"
            aria-label="Visit our Snapchat page"
          >
            <i class="fa-brands fa-snapchat" aria-hidden="true"></i>
          </a>
          <a
            href="https://www.facebook.com"
            aria-label="Visit our Facebook page"
          >
            <i class="fa-brands fa-facebook" aria-hidden="true"></i>
          </a>
        </div>
      </div>
      <p>&copy; 2025 Plethora. All rights reserved.</p>
    </footer>
  </body>
</html>
