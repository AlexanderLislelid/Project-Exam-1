      <i class="fa-solid fa-arrow-right"></i>
      <p class="breadcrumbs-active-page">Register</p>
    </div>
    <main>
      <section class="login-box">
        <form id="register" class="login-form" novalidate>
          <h1>Register</h1>
          <span id="error-msg" class="error-msg" aria-live="polite"></span>

          <div class="input-group">
            <label for="name" class="visually-hidden">Name</label>
            <i class="fa-solid fa-user input-icon"></i>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Firstname"
              autocomplete="name"
              required
            />
          </div>

          <div class="input-group">
            <label for="email" class="visually-hidden">Email</label>
            <i class="fa-solid fa-envelope input-icon"></i>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="you@noroff.no"
              inputmode="email"
              autocomplete="email"
              required
            />
          </div>

          <div class="input-group">
            <label for="password" class="visually-hidden">Password</label>
            <i class="fa-solid fa-lock input-icon"></i>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Create a password"
              autocomplete="new-password"
              required
            />
          </div>

          <div class="input-group">
            <label for="confirm-password" class="visually-hidden"
              >Confirm password</label
            >
            <i class="fa-solid fa-lock input-icon"></i>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Confirm password"
              autocomplete="new-password"
              required
            />
          </div>

          <button type="submit" class="login-btn">Create account</button>

          <div class="signup-msg">
            <p>Already have an account?</p>
            <a href="./login.html">Log in here</a>
          </div>
        </form>
      </section>
    </main>
